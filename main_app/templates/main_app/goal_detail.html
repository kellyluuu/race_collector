{% extends 'base.html' %}
{% block content %}

<h1>Goal Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ goal.goal_race }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'goals_update' goal.id %}"><button> Edit</button></a>
        <a href="{% url 'goals_delete' goal.id %}"><button style= "color:red;"> Delete</button></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
